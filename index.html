<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Collage with Bootstrap</h1>
    <div class="row container">
      <div class="col-4">
        <div class="row mb-3">
          <img class="img-fluid" src="images/image-6.jpg" alt="" />
        </div>

        <div class="row">
          <img class="img-fluid" src="images/image-2.jpg" alt="" />
        </div>
      </div>
      <div class="col-4">
        <div class="row mb-3">
          <img class="" src="images/image-3.jpg" alt="" />
        </div>
        <div class="row mb-3">
          <img src="images/image-6.jpg" alt="" />
        </div>
        <div class="row mb-3">
          <img src="images/image-5.jpg" alt="" />
        </div>
      </div>
      <div class="col-4">
        <div class="row mb-3"><img src="images/image-4.jpg" alt="" /></div>
        <div class="row mb-3"><img src="images/image-7.jpg" alt="" /></div>
        <div class="row mb-3"><img src="images/image-8.jpg" alt="" /></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
